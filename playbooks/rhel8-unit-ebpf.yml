---
- hosts: node2
  tasks:
  
    - name: "rhel8-unit-ebpf : yum install bcc-tools"
      yum: name=bcc-tools,net-tools,kernel-devel state=installed
      register: result
      retries: 10
      until: result is succeeded
      delay: 5

    - name: "rhel8-unit-ebpf : cheat script installs"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0744
      with_items:
        - {src: 'cheat-checkhost.j2',    dest: '/usr/local/bin/cheat-ebpf-checkhost.sh'}
        - {src: 'cheat-ebpf-rootkit.j2', dest: '/usr/local/bin/cheat-ebpf-rootkit.sh'}
